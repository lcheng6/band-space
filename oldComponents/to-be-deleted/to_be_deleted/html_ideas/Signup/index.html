<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <main>

      <div id="navbar">
        <div id="links">
          <ul>
            <li href="#"> Reviews </li>
            <li href="#"> Talk Shop </li>
            <li href="#"> Jobs </li>
          </ul>
        </div>
        <div id="logo">
          <h3> BandSpace </h3>
        </div>
        <div id="profile">
          <p> Profile </p>
        </div>
      </div>

      <div id="body">
        <div id="left">
          <h2> Sign Up for BandSpace today! </h2>
          <p> Get connecting with other working musicians and venues in your area </p>
          <hr>
          <form action="#">
            <div id="name">
              <input class="sinput" name="name" id="name" placeholder="Name" />
            </div>
            <div id="maildiv">
              <input class="sinput" name="email" id="email" placeholder="Email" />
            </div>
            <div id="passdiv">
              <input class="sinput" name="pword" id="pword" type="password" placeholder="Password" />
            </div>
            <div id="zipdiv">
              <input class="sinput" name="zipcode" id="zipcode" placeholder="Zip Code" />
            </div>
            <div id="phondiv">
              <h3>Phone Number </h3>
              <input class="sinput" name="phonenumber" id="phonenumber" placeholder="123-456-7890" />
            </div>
            <div id="check div">
              <div id="type">
                <input  type="radio" name="Role" value="Artist"> Musician
                <input  type="radio" name="Role" value="Staff" checked> Venue Staff
                <input  type="radio" name="Role" value="Both"> Both <br>
              </div>
            </div>
            <div id="sButton">
              <button type="submit"> Submit </button>
            </div>
            <div id="switch">
                <p> already a member? </p> <a href="#"> Log in here </a>
            </div>
          </form>


        </div>

        <div id="right">
          <img src="http://lorempixel.com/300/500" />
        </div>

      </div>

    </main>

  </body>
</html>
