<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <main>

      <div id="navbar">
        <div id="links">
          <ul>
            <li href="#"> Reviews </li>
            <li href="#"> Talk Shop </li>
            <li href="#"> Jobs </li>
          </ul>
        </div>
        <div id="logo">
          <h3> BandSpace </h3>
        </div>
        <div id="profile">
          <p> Profile </p>
        </div>
      </div>

      <div id="body">
        <div id="left">
          <h2> Get ready to rock the stage! </h2>
          <p> We just need a few details before you get started</p>
          <hr>
          <form action="#">
            <div id="bandnamediv">
              <input class="sinput" name="name" id="name" placeholder="Band Name" />
            </div>
            <div id="membersdiv">
              <div class="band_members_wrap">
                  <div><input type="text" name="member1" placeholder="Member Name"></div>
              </div>
              <button class="add_band_member">Add another member</button>
            </div>
            <div id="descriptiondiv">
              <h3> Band Description </h3>
              <textarea name="description" id="description" placeholder="Tell us about your band"> </textarea>
            </div>
            <div id="citydiv">
              <input class="sinput" name="city" id="city" placeholder="Your City" />
            </div>
            <div id="logodiv">
              <input type="file" name="logo" allow="text/*">
            </div>
            <div id="sButton">
              <button type="submit"> Submit </button>
            </div>
          </form>


        </div>

        <div id="right">
          <img src="http://lorempixel.com/300/500" />
        </div>

      </div>

    </main>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
    var max_fields      = 10; //maximum input boxes allowed
    var wrapper         = $(".band_members_wrap"); //Fields wrapper
    var add_button      = $(".add_band_member"); //Add button ID

    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append(`<div><input type="text" name="member${x}" placeholder="Member Name"/><a href="#" class="remove_field">Remove</a></div>`); //add input box
        }
    });

    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});

  </script>

</html>
